<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/effects.css">
</head>
<body>
<div class="login-wrapper">

        <img class="center-logo" src="img/Logo_1.svg" alt="logo goes here">

    <form class="center-inputs">
        <div class="input-row">
            <input class="log-input" id="name_input" type="text" placeholder="Username" required>
            <label for="name_input">&#xe909;</label>
            <span class="invalid_msg">Lorem ipsum dolor sit amet, consectetur adipiscing elit</span>
        </div>
        <div class="input-row">
            <input class="pw-input" id="pw_input" type="text" placeholder="Password" required>
            <label for="pw_input">&#xe90a;</label>
        </div>
        <button class="submit" type="submit" >Log in</button>
    </form>
</div>


</body>
</html>
