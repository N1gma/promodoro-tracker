<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
    <script src="https://use.fontawesome.com/c5ceb228c0.js"></script>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/effects.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/reports.css">
    <link type="text/html" rel="import" href="templates/templates.html">
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/reports-graph.js"></script>
    <script src="js/globalMethods.js"></script>
</head>
<body>
<button class="back ico-text-button">&#xe902;</button>
<button class="forward ico-text-button">&#xe903;</button>
<header class="main-head">
    <div class="inner-head">
        <div class="inner-2-head">
            <a href="#"><img class="logo" src="img/Logo.svg" alt="logo goes here"></a>

            <div class="interface-container">
                <button class="ico-text-button">&#xe90c;</button>
                <button class="ico-text-button">&#xe90b;</button>
                <button class="ico-text-button">&#xe908;</button>
            </div>
        </div>
    </div>
</header>
<div class="wrapper">
    <h2 class="main-head-title">Report</h2>
    <main class="main-wrapper">
        <div class="interface-container-2">
            <button class="ico-text-button active-tab" id="day_tab">Day</button>
            |
            <button class="ico-text-button" id="week_tab">Week</button>
            |
            <button class="ico-text-button" id="month_tab">Month</button>
        </div>
        <div class="graph-container" id="report-graph"></div>
        <div class="interface-container-2">
            <button class="ico-text-button">Pomodoros</button>
            |
            <button class="ico-text-button active-tab">Tasks</button>
        </div>
    </main>
</div>
</body>
</html>
