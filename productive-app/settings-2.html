<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <script src="https://use.fontawesome.com/c5ceb228c0.js"></script>
    <link rel="stylesheet" type="text/css" href="css/settings.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/effects.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link type="text/html" rel="import" href="templates/templates.html">
</head>
<body>
<header class="main-head">
    <div class="inner-head">
        <div class="inner-2-head">
            <a href="#"><img class="logo" src="img/Logo.svg" alt="logo goes here"></a>
            <div class="interface-container">
                <button class="ico-text-button">&#xe90c;</button>
                <button class="ico-text-button">&#xe90b;</button>
                <button class="ico-text-button">&#xe908;</button>
            </div>
        </div>
    </div>
</header>
<div class="wrapper">
    <h2 class="main-head-title">Settings</h2>
    <div class="sub-title">Pomodoros settings
        <div class="interface-container-2">
            <button class="ico-text-button">Pomodoros</button>
            |
            <button class="ico-text-button">Categories</button>
        </div>
    </div>
</div>
<main class="categories-choose-wrap">
    <ul class="categories-choose-list">
        <li><input id="work" type="radio" value="Work" name="ctg1">
            <label class="text-label" for="work">Work</label>
            <label class="label1" for="work"></label>
        </li>
        <li><input id="education" type="radio" value="Education" name="ctg1">
            <label class="text-label" for="education">Education</label>
            <label class="label2" for="education"></label>
        </li>
        <li><input id="hobby" type="radio" value="Hobby" name="ctg1">
            <label class="text-label" for="hobby">Hobby</label>
            <label class="label3" for="hobby"></label>
        </li>
        <li><input id="sport" type="radio" value="Sport" name="ctg1">
            <label class="text-label" for="sport">Sport</label>
            <label class="label4" for="sport"></label>
        </li>
        <li><input id="other" type="radio" value="Other" name="ctg1">
            <label class="text-label" for="other">Other</label>
            <label class="label5" for="other"></label>
        </li>
    </ul>
</main>
<div class="graph">
    <div class="button-holder">
        <button class="button-1 button-blue">Back</button>
        <button class="button-2 button-green">Save</button>
    </div>
</div>
</body>
</html>
