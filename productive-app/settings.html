<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <script src="https://use.fontawesome.com/c5ceb228c0.js"></script>
    <link rel="stylesheet" type="text/css" href="css/settings.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/effects.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link type="text/html" rel="import" href="templates/templates.html">
    <script src="js/globalMethods.js"></script>
    <script src="components/settings/dataComponent/component1.js"></script>
    <script src="components/settings/script.js"></script>
    <script src="components/settings/visualisationComponent/view.js"></script>
    <script src="components/settings/visualisationComponent/model.js"></script>
    <script src="components/settings/visualisationComponent/controller.js"></script>
    <script src="js/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="components/settings/visualisationComponent/style.css">
</head>
<body>
<header class="main-head">
    <div class="inner-head">
        <div class="inner-2-head">
            <a href="#"><img class="logo" src="img/Logo.svg" alt="logo goes here"></a>
            <div class="interface-container">
                <button class="ico-text-button">&#xe90c;</button>
                <button class="ico-text-button">&#xe90b;</button>
                <button class="ico-text-button" id="log_out">&#xe908;</button>
            </div>
        </div>
    </div>
</header>
<div class="wrapper">
    <h2 class="main-head-title">Settings</h2>
    <div class="sub-title">Pomodoros settings
        <div class="interface-container-2">
            <button class="ico-text-button">Pomodoros</button> |
            <button class="ico-text-button">Categories</button>
        </div>
    </div>
</div>
<main class="main-content">
    <form class="option">
        <i style="color: #ffb200" class="fa fa-circle" aria-hidden="true"></i>
        <label for="workTime" class="opt-title">WORK TIME</label>
        <label>
            <span class="plus-count">&#xe900;</span>
            <span class="minus-count">&#xe911;</span>
            <input id="workTime" class="select-field" type="text" value="25 min" disabled>
        </label>
        <p class="opt-details">Lorem ipsum dolor sit amet consectetur adipiscing</p>
    </form>
    <form class="option">
        <i style="color: #00d4d9" class="fa fa-circle" aria-hidden="true"></i>
        <label for="workIteration" class="opt-title">WORK ITERATION</label>
        <label>
            <span class="plus-count">&#xe900;</span>
            <span class="minus-count">&#xe911;</span>
            <input id="workIteration" class="select-field" type="text" value="5" disabled>
        </label>
        <p class="opt-details">Lorem ipsum dolor sit amet consectetur adipiscing</p>
    </form>
    <form class="option">
        <i style="color: #59abe3" class="fa fa-circle" aria-hidden="true"></i>
        <label for="shortBreak" class="opt-title">SHORT BREAK</label>
        <label>
            <span class="plus-count">&#xe900;</span>
            <span class="minus-count">&#xe911;</span>
            <input id="shortBreak" class="select-field" type="text" value="5 min" disabled>
        </label>
        <p class="opt-details">Lorem ipsum dolor sit amet consectetur adipiscing</p>
    </form>
    <form class="option">
        <i style="color: #59abe3" class="fa fa-circle" aria-hidden="true"></i>
        <label for="longBreak" class="opt-title">LONG BREAK</label>
        <label>
            <span class="plus-count">&#xe900;</span>
            <span class="minus-count">&#xe911;</span>
            <input id="longBreak" class="select-field" type="text" value="45 min" disabled>
        </label>
        <p class="opt-details">Lorem ipsum dolor sit amet consectetur adipiscing</p>
    </form>
</main>
<div class="timeline-container">

</div>
<section class="graph">
    <div class="button-holder">
        <button class="button-1 button-blue">Back</button>
        <button class="button-2 button-green">Save</button>
    </div>
</section>
</body>
</html>
