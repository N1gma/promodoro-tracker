<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task-list</title>
    <script src="https://use.fontawesome.com/c5ceb228c0.js"></script>
    <link rel="stylesheet" type="text/css" href="css/task-list.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/effects.css">
    <link rel="stylesheet" type="text/css" href="css/categories.css">
</head>
<body>
<template id="interface-control-trash-button">
    <button class="ico-text-button">&#xe912</button>
</template>
<div class="wrapper">
    <header class="main-head">
        <div class="interface-container">
            <button class="ico-text-button">&#xe912</button>
            <button class="ico-text-button">&#xe90c</button>
            <button class="ico-text-button">&#xe90b</button>
            <button class="ico-text-button">&#xe908</button>
        </div>
        <h2 class="main-head-title">Daily Task List +</h2>
        <div class="sub-title">
            <div class="interface-container-2">
                <button class="ico-text-button">To Do </button> |
                <button class="ico-text-button">Done</button>
            </div>
        </div>
    </header>
    <ul class="today-list">
        <li class="work urgent">
            <div class="category"></div>
            <div class="date">TODAY</div>
            <section class="task-info">
                <h2>Lorem ipsum sit amet</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do</p>
                <button class="edit-task">&#xe905</button>
            </section>
            <div class="urgency">&#xe90e<p class="urgency-counter">3</p></div>
        </li>
        <li class="sport low">
            <div class="category"></div>
            <div class="date">TODAY</div>
            <section class="task-info">
                <h2>Lorem ipsum sit amet</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do</p>
                <button class="edit-task">&#xe905</button>
            </section>
            <div class="urgency">&#xe90e<p class="urgency-counter">3</p></div>
        </li>
    </ul>
    <div class="sorted-lists-wrapper">
        <div class="sub-title-2">
            <div class="interface-container-3">
                <button class="ico-text-button">All </button> |
                <button class="ico-text-button">Urgent</button> |
                <button class="ico-text-button">High</button> |
                <button class="ico-text-button">Middle</button> |
                <button class="ico-text-button">Low</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
